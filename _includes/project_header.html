<div class="project-container">
  <h1>{{page.title}}</h1>
  <div class="project-banner" style="background-image: url({{ page.image_path }}); "></div>
  <div class="tech-used">
    <h3>Tech Used</h3>
    <ul>
      {% for tech in page.tech %}
        <li>{{tech}}</li>
      {% endfor %}
    </ul>
  </div>
</div>
